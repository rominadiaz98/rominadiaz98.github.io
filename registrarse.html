<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <nav class="navegacion">
            <a href="index.html" class="logo">CAC Movies</a>
            <ul class="listado">
                <li class="item">Tendencias</li>
                <li class="item"> <a href="registrarse.html">Registrarse</a></li>
                <li class="item" id="itemNegro"> <a href="iniciarSesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <hr> 

    <main>

        <section class="registrate">
        <div class="registro">
            <h2 class="tituloSecundario" style="color: black;"> Registro</h2>
            <form action method="get">
                <div class="formulario">
                    <input placeholder="Nombre" type="text" id="nombre" class="campo">
                    <span class="error-text" id="errorNombre"></span> 
                </div>
                <div class="formulario">
                    <input placeholder="Apellido" type="text" id="apellido" class="campo">
                    <span class="error-text" id="errorApellido"></span> 
                </div>
                <div class="formulario">
                    <input placeholder="Email" type="email" name="email" id="email" class="campo">
                    <span class="error-text" id="errorMail"></span> 
                </div>
                <div class="formulario">
                    <input placeholder="Contraseña" type="password" name="contraseña" id="contraseña" class="campo">
                    <span class="error-text" id="errorContraseña"></span> 
                </div>
                <div class="formulario">
                    <input type="date" name="" id="fechaNacimiento" class="campo">
                    <span class="error-text" id="errorFecha"></span> 
                </div>
                <div class="formulario">
                    <select id="paises" class="campo">
                        <option value="Argentina" selected>Argentina</option> <!-- Selected para q tenga fijada esa opcion-->
                        <option value="Brasil">Brasil</option> <!-- Ya el aplico la carga de datos-->
                        <option value="Uruguay">Uruguay</option>    
                        <option value="Uruguay">Chile</option> 
                        <option value="Uruguay">Peru</option> 
                        <option value="Uruguay">Paraguay</option>        
                        <option value="Uruguay">Venezuela</option> 
                        <option value="Uruguay">Colombia</option>      
                    </select>
                <span class="error-text" id="errorPais"></span> 
                </div>
                <input type="checkbox" name="" id="chek">
                <label for="chek"> Acepto los términos y condiciones </label>
                <span class="error-text" id="errorTerminos"></span> 
                <div class="formulario">
                <input type="button" value="Registrarse" class="cuentaRegistro">
                </div>
        </form>
        </div>
    </section>
    </main>

    <hr>

    <footer>    

        <nav class="navegacionF">
        <ul class="listaFooter">
            <il class="item">Términos y condiciones</il>

        </ul>
    </nav>
    </footer>

    </body>

</html>
